<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro-Ticket Discount Calc</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1 style="color: rgba(251, 251, 251, 0.77);">Metro-Ticket Discount Calculator</h1>
  </header>

<main>
  <div class="container">
    <form id="myForm">
      <label for="Gender">Choose Your Gender: </label>
      <select name="Gender" id="gender" required>
        <option value="" disabled selected>Choose Gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
      <br>
      <label for="age">Enter Your age: </label>
      <input type="number" id="ageInput">
      <br>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</main>
<h2 id="finalResult"></h2>
  <footer>
    <h1 style="color: rgba(3, 3, 99, 0.77);">Note:</h1>
    <div class="notes">
      <ul class="note-points">
        <li>Females get 50% off</li>
        <li>Kids under 5 years of age are free</li>
        <li>Kids up to 8 years have half ticket</li>
        <li>People Over 65 years of age only pay 30% of
          the ticket</li>
      </ul>
    </div>
    <h3 style="color: rgba(3, 3, 99, 0.77);">In case of multiple discounts max discount will
      apply.</h3>
  </footer>

  <hr>


  <script src="main.js"></script>
</body>

</html>
